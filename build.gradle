group 'dk.jacobpedersen.iks.teamspeakbot'
version '0.1'
ext.ts3Api_version = "1.0.14"

buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "com.github.theholywaffle:teamspeak3-api:$ts3Api_version"
}
